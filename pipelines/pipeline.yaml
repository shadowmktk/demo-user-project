apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: example-pipiline
spec:
  params:
  - name: REVISION
    value: main
  pipelineSpec:
    params:
      - name: REVISION
        type: string
        description: Revision to checkout. (branch, tag, sha, ref, etc...)
        default: ""
    tasks:
    - name: git-clone-sourcecode
      taskRef:
        resolver: cluster
        params:
        - name: name
          value: git-clone
        - name: kind
          value: task
        - name: namespace
          value: default
      workspaces:
      - name: output
        workspace: source-volume
      params:
      - name: url
        value: https://mirror.ghproxy.com/https://github.com/shadowmktk/demo-user-project
      - name: revision
        value: $(params.REVISION)
      - name: subdirectory
        value: sourcecode
    - name: git-clone-deployment
      runAfter:
      - git-clone-sourcecode
      taskRef:
        resolver: cluster
        params:
        - name: name
          value: git-clone
        - name: kind
          value: task
        - name: namespace
          value: default
      workspaces:
      - name: output
        workspace: source-volume
      params:
      - name: url
        value: https://mirror.ghproxy.com/https://github.com/shadowmktk/demo-user-deployments
      - name: revision
        value: $(params.REVISION)
      - name: subdirectory
        value: deployment
    workspaces:
    - name: source-volume
  workspaces:
  - name: source-volume
    persistentVolumeClaim:
      claimName: source-pvc
